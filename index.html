<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿QQ音乐 - 中国最新最全免费正版高品质音乐平台！</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="https://y.qq.com/favicon.ico?max_age=2592000%22">
</head>

<body>

    <div class="header">
        <a href="#"><img src="images/logo.png" alt=""></a>
        <a href="#" class="download">下载APP</a>
    </div>
    <div class="nav-list">
        <div class="nav-item rec" data-role="nav" data-view=".rec-view">推荐</div>
        <div class="nav-item rank" data-role="nav" data-view=".rank-view">排行榜</div>
        <div class="nav-item seek active" data-role="nav" data-view=".seek-view">搜索</div>
    </div>
    <div class="views">
        <div class="rec-view hide">
            <div class="qq-slider" id="qq-slider"></div>

            <div class="two-cool-list">
                <h2>电台</h2>
                <ul class="play-radio"></ul>
            </div>

            <div class="hot-music-list">
                <h2>热门歌单</h2>
                <ul class="play-song"></ul>


                <p class="findmore"><a href="#">去客户端发现更多好音乐 ></a></p>
            </div>
            <div class="footer">
                <a href="#">查看电脑版网页</a>
                <img src="images/logo_footer.png" alt="">
                <p>Copyright © 1998 - 2017 Tencent. All Rights Reserved.</p>
                <p>联系电话：0755-86013388 QQ群：55209235</p>

            </div>
        </div>
        <div class="rank-view hide">
            <ul class="rank-list"></ul>
        </div>

        <div class="seek-view">
            <div class="mod_search_bar">
                <div class="inputarea">
                    <span class="icon icon-search"></span>
                    <input type="text" placeholder="搜索歌曲、歌单、专辑" id="input-seek">
                    <span class="icon icon-del hide"></span>
                </div>
                <div class="cleararea hide">取消</div>
            </div>
            <div class="hot-search">
                <h3>热门搜索</h3>
                <div class="hot-search-tips">

                </div>
            </div>

            <ul class="history-lists hide">
                <li class="his-list">
                    <span class="icon icon-history"></span>
                    <span class="title-history">DJ舞曲(华语)系列5 DJ</span>
                    <span class="icon icon-close"></span>
                </li>
                <li class="his-list">
                    <span class="icon icon-history"></span>
                    <span class="title-history">DJ舞曲(华语)系列5 DJ</span>
                    <span class="icon icon-close"></span>
                </li>
                <p class="clear-history"><a href="#">清除搜索记录</a></p>
            </ul>

        </div>



    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/hunt.js"></script>
    <script src="scripts/rec.js"></script>
    <script src="scripts/rank.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/seek.js"></script>
